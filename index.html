  <!-- Block Coinbase analytics errors -->
  <script>
    // Override console.error to filter out Coinbase analytics errors
    const originalError = console.error;
    console.error = function(...args) {
      const message = args.join(' ');
      if (message.includes('cca-lite.coinbase.com') || 
          message.includes('ERR_BLOCKED_BY_CLIENT') ||
          message.includes('ERR_ABORTED 401') ||
          message.includes('warpcast.com') ||
          message.includes('user-app-context') ||
          message.includes('onboarding-state') ||
          message.includes('MetaMask encountered an error') ||
          message.includes('Cannot set property ethereum') ||
          message.includes('which has only a getter')) {
        return; // Don't log these errors
      }
      originalError.apply(console, args);
    };
    
    // Block fetch requests to Coinbase analytics and Farcaster API
    const originalFetch = window.fetch;
    window.fetch = function(url, options) {
      if (typeof url === 'string' && 
          (url.includes('cca-lite.coinbase.com') ||
           url.includes('warpcast.com') ||
           url.includes('user-app-context') ||
           url.includes('onboarding-state'))) {
        return Promise.reject(new Error('Blocked analytics/API request'));
      }
      return originalFetch.call(this, url, options);
    };
  </script>
