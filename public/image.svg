<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Main icon - rounded square with arrow -->
  <rect x="200" y="150" width="200" height="200" rx="40" fill="white" filter="url(#shadow)"/>
  <path d="M250 250 L350 250 L350 200 L400 200 L300 100 L200 200 L250 200 L250 250 Z" fill="#3b82f6"/>
  
  <!-- XP and Token display -->
  <rect x="500" y="200" width="400" height="100" rx="15" fill="white" opacity="0.95" filter="url(#shadow)"/>
  <text x="700" y="230" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">XP: 1,250</text>
  <text x="700" y="250" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BHUP: 12,500</text>
  <text x="700" y="280" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Play games to earn more!</text>
  
  <!-- BaseHub title -->
  <text x="600" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="56" font-weight="bold" filter="url(#glow)">basehub</text>
  
  <!-- Subtitle -->
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9" filter="url(#shadow)">Play Games and Earn XP on Base Network</text>
  
