<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Game elements -->
  <rect x="200" y="150" width="300" height="200" rx="20" fill="white" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Game controller -->
  <rect x="220" y="170" width="260" height="160" rx="15" fill="#667eea" opacity="0.8"/>
  <circle cx="280" cy="220" r="15" fill="white"/>
  <circle cx="320" cy="220" r="15" fill="white"/>
  <circle cx="360" cy="220" r="15" fill="white"/>
  <rect x="250" y="260" width="200" height="20" rx="10" fill="white"/>
  
  <!-- XP and Token display -->
  <rect x="600" y="200" width="400" height="100" rx="15" fill="white" opacity="0.95" filter="url(#shadow)"/>
  <text x="800" y="230" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="16" font-weight="bold">XP: 1,250</text>
  <text x="800" y="250" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BHUP: 12,500</text>
  <text x="800" y="280" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Play games to earn more!</text>
  
  <!-- BaseHub title -->
  <text x="600" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="56" font-weight="bold" filter="url(#glow)">BaseHub</text>
  
  <!-- Subtitle -->
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9" filter="url(#shadow)">Play Games and Earn XP on Base Network</text>
  
  <!-- Features -->
  <text x="600" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">ðŸŽ® GM/GN Games â€¢ ðŸŽ² Lucky Number â€¢ ðŸŽ¯ Dice Roll â€¢ ðŸª™ Coin Flip</text>
  
  <!-- Gaming elements -->
  <circle cx="100" cy="100" r="8" fill="white" opacity="0.6"/>
  <circle cx="1100" cy="120" r="12" fill="white" opacity="0.4"/>
  <circle cx="80" cy="550" r="6" fill="white" opacity="0.5"/>
  <circle cx="1120" cy="500" r="10" fill="white" opacity="0.3"/>
</svg>
