<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Game controller (large) -->
  <rect x="400" y="150" width="400" height="250" rx="40" fill="white" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Controller buttons -->
  <circle cx="500" cy="220" r="25" fill="#667eea"/>
  <circle cx="600" cy="220" r="25" fill="#667eea"/>
  <circle cx="700" cy="220" r="25" fill="#667eea"/>
  
  <!-- D-pad -->
  <rect x="450" y="280" width="50" height="50" rx="10" fill="#667eea"/>
  <rect x="465" y="265" width="20" height="80" rx="10" fill="#667eea"/>
  <rect x="435" y="295" width="80" height="20" rx="10" fill="#667eea"/>
  
  <!-- Action buttons -->
  <circle cx="720" cy="280" r="20" fill="#764ba2"/>
  <circle cx="760" cy="280" r="20" fill="#764ba2"/>
  <circle cx="720" cy="320" r="20" fill="#764ba2"/>
  <circle cx="760" cy="320" r="20" fill="#764ba2"/>
  
  <!-- BaseHub title -->
  <text x="600" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="64" font-weight="bold" filter="url(#glow)">BaseHub</text>
  
  <!-- Subtitle -->
  <text x="600" y="530" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" opacity="0.9" filter="url(#shadow)">Play Games and Earn XP on Base</text>
  
  <!-- Gaming elements -->
  <circle cx="200" cy="100" r="8" fill="white" opacity="0.6"/>
  <circle cx="1000" cy="150" r="12" fill="white" opacity="0.4"/>
  <circle cx="150" cy="500" r="6" fill="white" opacity="0.5"/>
  <circle cx="1050" cy="480" r="10" fill="white" opacity="0.3"/>
</svg>
