<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="64" fill="url(#gradient)"/>
  
  <!-- Game controller base -->
  <rect x="96" y="160" width="320" height="200" rx="32" fill="white" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Controller buttons -->
  <circle cx="192" cy="220" r="20" fill="#667eea"/>
  <circle cx="256" cy="220" r="20" fill="#667eea"/>
  <circle cx="320" cy="220" r="20" fill="#667eea"/>
  
  <!-- D-pad -->
  <rect x="140" y="280" width="40" height="40" rx="8" fill="#667eea"/>
  <rect x="150" y="270" width="20" height="60" rx="10" fill="#667eea"/>
  <rect x="130" y="290" width="60" height="20" rx="10" fill="#667eea"/>
  
  <!-- Action buttons -->
  <circle cx="340" cy="280" r="16" fill="#764ba2"/>
  <circle cx="372" cy="280" r="16" fill="#764ba2"/>
  <circle cx="340" cy="312" r="16" fill="#764ba2"/>
  <circle cx="372" cy="312" r="16" fill="#764ba2"/>
  
  <!-- BaseHub text -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#shadow)">BaseHub</text>
</svg>
